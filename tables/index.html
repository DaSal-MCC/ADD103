<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables: Table Basics</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        background-color: blueviolet;
        padding: 10px;
      }

      table {
        margin: 20px auto;
        width: 80%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1 style="margin-bottom: 50px; margin-top: 50px; color: brown">
      Tables: Table Basics
    </h1>
    <nav style="margin-bottom: 50px">
      <a href="index.html">Table Basics</a>
      <a href="pages/styling-tables.html">Styling Tables</a>
      <a href="pages/calendar.html">Creating a Calendar</a>
    </nav>

    <table>
      <tr>
        <th></th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>JoinDate</th>
        <th>Score</th>
      </tr>

      <tr>
        <th>Leader</th>
        <td>John</td>
        <td>Smith</td>
        <td>10/14/21</td>
        <td>43</td>
      </tr>

      <tr>
        <th>Assistant</th>
        <td>Alia</td>
        <td>Jones</td>
        <td>12/3/23</td>
        <td>35</td>
      </tr>

      <tr>
        <th>Co-Assistant</th>
        <td>Marty</td>
        <td>Bane</td>
        <td>3/29/24</td>
        <td>62</td>
      </tr>

      <tr>
        <th>Member</th>
        <td colspan="2">Bob</td>
        <td rowspan="2">10/1/18</td>
        <td>12</td>
      </tr>

      <tr>
        <th>Member</th>
        <td>Dawn</td>
        <td>Gray</td>
        <td>46</td>
      </tr>
    </table>
  </body>
</html>
