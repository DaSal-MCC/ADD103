  <body>
    <h1>The Hidden Test Page</h1>

    <h2 style="color: blue">Can you see this text?</h2>
    <h2 style="color: blue; text-shadow: 0 0 10px white">How about now?</h2>
    <img src="images/MyLogoNew.png" alt="My Logo" />
    <p>This image has it's image as its border!</p>

    <h3>This text box is now a text bubble! A wide one!</h3>

    <h3 id="transparent">
      And now it's slightly transparent! Just like a real bubble!
    </h3>

    <p id="overflow">
      You can't read all this text because it gets cut off by text-overflow.
    </p>
