<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5: Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav>
      <hr />
      <div class="container mt-6">
        <div class="nav justify-content-center">
          <div class="nav-item">
            <a class="nav-link" href="../index.html">Tables</a>
          </div>
          <div class="nav-item">
            <a class="nav-link disabled" href="images.html"><b>Images</b></a>
          </div>
        </div>
      </div>

      <hr />
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img src="../images/DrPepper.jpg" class="rounded" alt="Dr Pepper" />
        </div>
        <div class="col-md-6">
          <img
            src="../images/pumpkin-mug.jpg"
            class="rounded-circle"
            alt="Pumpkin Mug"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p>Rounded</p>
        </div>
        <div class="col-md-6">
          <p>Rounded-Circle</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img
            src="../images/MyLogoNew.png"
            class="img-thumbnail logo"
            alt="My Logo"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p>Thumbnail</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <img
            src="../images/pokemonbinder.jpg"
            class="rounded-circle"
            alt="Binder"
          />
        </div>
        <div class="col-md-6">
          <img src="../images/workspace.jpg" class="rounded" alt="Computer" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p>Rounded-Circle</p>
        </div>
        <div class="col-md-6">
          <p>Rounded</p>
        </div>
      </div>
    </div>
  </body>
</html>
